name: Build & Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1
  RUST_TOOLCHAIN: nightly-2025-12-04
  CARGO_XWIN_VERSION: 0.20.2

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  build-backend:
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: ubuntu-latest
            name: windows-x64
          - target: aarch64-pc-windows-msvc
            os: ubuntu-latest
            name: windows-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
    env:
      CARGO_INCREMENTAL: "0"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      # --- Linux builds (zig cross-compile) ---
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev lld llvm nasm cmake ninja-build

      - name: Install Zig + cargo-zigbuild (Linux non-Windows)
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        run: |
          pip3 install ziglang==0.13.0
          cargo install --locked cargo-zigbuild --version 0.20.1

      - name: Build (Linux)
        if: runner.os == 'Linux' && !contains(matrix.target, 'windows')
        run: cargo zigbuild --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review

      # --- Windows cross-compile from Linux ---
      - name: Install dependencies (Windows cross)
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev lld llvm nasm cmake ninja-build
          # arm64 windows needs clang-19 for ring crate
          if [[ "${{ matrix.target }}" == "aarch64-pc-windows-msvc" ]]; then
            sudo apt-get install -y clang-19 clang-tools-19 llvm-19 lld-19
            echo "/usr/lib/llvm-19/bin" >> $GITHUB_PATH
          fi

      - name: Install cargo-xwin (Windows cross)
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        run: cargo install --locked cargo-xwin --version ${{ env.CARGO_XWIN_VERSION }}

      - name: Build (Windows cross)
        if: runner.os == 'Linux' && contains(matrix.target, 'windows')
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-pc-windows-msvc" ]]; then
            chmod +x scripts/ring-cc-wrapper.sh scripts/clang
            export PATH="${{ github.workspace }}/scripts:$PATH"
            export RING_CC=/usr/lib/llvm-19/bin/clang
            export DEFAULT_CC=clang-cl
            export CC_aarch64_pc_windows_msvc="${{ github.workspace }}/scripts/ring-cc-wrapper.sh"
          fi
          cargo xwin build --cross-compiler clang-cl --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 0

      # --- macOS native builds ---
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=10.12
          else
            export MACOSX_DEPLOYMENT_TARGET=11.0
          fi
          cargo build --release --target ${{ matrix.target }} -p server -p review --bin server --bin mcp_task_server --bin review

      # --- Package binaries ---
      - name: Package binaries
        shell: bash
        run: |
          mkdir -p release-assets
          TAG="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"
          NAME="${{ matrix.name }}"

          if [[ "$NAME" == *"windows"* ]]; then
            EXT=".exe"
          else
            EXT=""
          fi

          # server
          cp "target/${TARGET}/release/server${EXT}" "vibe-kanban-promax${EXT}"
          zip -j "release-assets/vibe-kanban-promax-${NAME}.zip" "vibe-kanban-promax${EXT}"
          rm -f "vibe-kanban-promax${EXT}"

          # mcp
          cp "target/${TARGET}/release/mcp_task_server${EXT}" "vibe-kanban-promax-mcp${EXT}"
          zip -j "release-assets/vibe-kanban-promax-mcp-${NAME}.zip" "vibe-kanban-promax-mcp${EXT}"
          rm -f "vibe-kanban-promax-mcp${EXT}"

          # review
          cp "target/${TARGET}/release/review${EXT}" "vibe-kanban-promax-review${EXT}"
          zip -j "release-assets/vibe-kanban-promax-review-${NAME}.zip" "vibe-kanban-promax-review${EXT}"
          rm -f "vibe-kanban-promax-review${EXT}"

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: release-assets/
          retention-days: 1

  create-release:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: all-assets/
          merge-multiple: true

      - name: List assets
        run: ls -lh all-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: all-assets/*
